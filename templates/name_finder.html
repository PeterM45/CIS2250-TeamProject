<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Armadillo Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      * {
        margin: 0;
        font-family: Poppins, Helvetica, sans-serif;
        background-color: #dddddd;
      }

      .display-count {
        padding: 20px;
      }

      h2 {
        padding: 20px;
      }

      img {
        height: 500px;
      }

      button {
        font-size: 20px;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        color: white;
        background-color: rgb(48, 48, 48);
        cursor: pointer;
        border: none;
        transition-duration: 0.4s;
      }

      button:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <button onclick="window.history.back();">Go Back</button>
    <div class="display-count">
      <h1>{{ name }} Count in {{ country }} {{ gender }} {{ year }}</h1>
      {% if name_count != -1 %}
      <p>{{ name }} occurred {{ name_count }} times in {{ year }}</p>
      {% else %}
      <p>{{ name }} does not exist in {{ year }}</p>
      {% endif %}
    </div>

    <script></script>
  </body>
</html>
